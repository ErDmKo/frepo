<!DOCTYPE html>
<html>
 
<head>
	<title>Grid</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<script type="text/javascript" src="jquery-latest.pack.js"></script>
	<script type="text/javascript" src="grid.js"></script>
	<style>
		*
			{
			padding:0;
			margin:0;
			}
		#box-list
			{
			list-style:none;
			}
		#box-list li
			{

			min-height:10px;
			}
	</style>
</head>
<body>
	<ul id="box-list">
		<li data-rows="3" data-cols="2" style="background:#0ff"></li>
		<li data-rows="2" data-cols="2" style="background:#00f"></li>
		<li data-rows="3" data-cols="1" style="background:#000"></li>
		<li data-rows="2" data-cols="1" style="background:#f00"></li>
		<li data-rows="1" data-cols="2" style="background:#ff0"></li>
		<li data-rows="1" data-cols="1" style="background:#f0f"></li>
		<li data-rows="1" data-cols="1" style="background:#0f0"></li>
	</ul>
</body>
</html>
